<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The One That Watches</title>
    <style>
        @import url(https://fonts.bunny.net/css?family=syne-mono:400);

        * {
            box-sizing: border-box;
        }

        @property --angle {
            syntax: "<angle>";
            initial-value: 270deg;
            inherits: false;
        }

        body {
            min-height: 100svh;
            display: grid;
            place-content: center;
            background: black;
            font-family: "Syne Mono", monospace;
            line-height: 1.5;
            font-size: 0.9rem;
            padding: 2rem 1rem;
        }

        .card {
            --animation-duration: 12s;
            width: min(100%, 600px);
            margin-inline: auto;
            position: relative;
            display: grid;
            place-items: center;
            isolation: isolate;
        }

        .card>p {
            margin: 0;
            color: white;
            font-size: clamp(0.8rem, 2.5vw + 0.04rem, 1rem);
            text-wrap: pretty;
            border: 1px solid rgba(255 255 255 / 0.5);
            border-radius: 5px;
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
            position: relative;
        }

        .card>p::before {
            content: "";
            position: absolute;
            border: 1px solid rgba(255 255 255 / 0.5);
            border-radius: 5px;
            padding: 3%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
        }

        .card>img {
            width: 100%;
            object-fit: cover;
            mix-blend-mode: difference;
            filter: drop-shadow(0 0 5px green);
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            background-image: conic-gradient(from var(--angle),
                    gold,
                    rgb(246, 51, 154),
                    gold);
            background-position: -100px -200px;
            background-repeat: no-repeat;
            background-size: 200% 400%;
            filter: blur(90px) opacity(0.7);
            border-radius: 50%;
            animation-name: neon-rotate;
            animation-duration: var(--animation-duration);
            animation-direction: forwards;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes neon-rotate {
            from {
                --angle: 0deg;
            }

            to {
                --angle: 360deg;
            }
        }

        /* Flip Clock Styles */
        .clock {
            display: flex;
            gap: 0.2em;
            font-size: 1.5em;
        }

        .digit {
            background: #222;
            border-radius: 0.3em;
            padding: 0.2em 0.4em;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px white;
            min-width: 1ch;
            text-align: center;
        }

        footer {
            color: aliceblue;
            padding: 3rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://raw.githubusercontent.com/cbolson/assets/refs/heads/main/codepen/goldfish-trans.png"
            alt="fish-swimming-fish">
        <p>
            <span class="clock">
                <span class="digit" id="hours">00</span>:
                <span class="digit" id="minutes">00</span>:
                <span class="digit" id="seconds">00</span>
            </span>
            The fish didn’t swim—it hovered.<br>
            Its scales shimmered like forgotten thoughts, <br>
            peeling at the edges.<br>
            No mouth, yet I heard it whisper beneath my skin.<br>
            It stared without eyes,<br>
            and somewhere behind its silence,<br>
            something moved that wore my face.
        </p>
        <footer>
            2025/4/22 Heri-Yeh
        </footer>
    </div>
</body>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById("hours").textContent = String(now.getHours()).padStart(2, '0');
        document.getElementById("minutes").textContent = String(now.getMinutes()).padStart(2, '0');
        document.getElementById("seconds").textContent = String(now.getSeconds()).padStart(2, '0');
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</html>
